<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>

    <style>
        body {
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
        }

        #container {
            width: 20%;
            margin: 0 auto; 
            background-color: #fff; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #000; 
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            color: #000; 
        }

        input[type="number"] {
            width: 100px;
        }

        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Calculadora de Média</h1>

    <form id="calculadora">
        <label for="nota1">Nota 1: </label>
        <input type="number" id="nota1" step="0.01" required><br>

        <label for="nota2">Nota 2: </label>
        <input type="number" id="nota2" step="0.01" required><br>

        <label for="nota3">Nota 3: </label>
        <input type="number" id="nota3" step="0.01" required><br><br><br>

        <input type="button" value="Calcular Média" onclick="calcularMedia()">
    </form>

    <p>A média das notas é: <span id="media"></span></p>
</div>

<script>
function calcularMedia() {
    var nota1 = parseFloat(document.getElementById("nota1").value);
    var nota2 = parseFloat(document.getElementById("nota2").value);
    var nota3 = parseFloat(document.getElementById("nota3").value);

    var media = (nota1 + nota2 + nota3) / 3;

    document.getElementById("media").textContent = media.toFixed(2);
}
</script>

</body>
</html>
